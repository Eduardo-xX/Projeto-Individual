<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenlyx - Faça seu Login</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="containerHeader">
            <div class="logo">
                <img src="./assets/logo.png" alt="Logo">
            </div>
            <div class="atalhos">
                <span>
                    <a href="./index.html#home">Home</a>
                </span>
                <span>
                    <a href="./index.html#sobreMim">Sobre Mim</a>
                </span>
                <span>
                    <a href="./index.html#sobreProjeto">Sobre o Projeto</a>
                </span>
                <span>
                    <a href="./index.html#meusJogos">Meus Jogos</a>
                </span>
                <span>
                    <a href="./index.html#contato">Contato</a>
                </span>
            </div>
            <div class="buttons">
                <a href="./cadastro.html">Cadastro</a>
            </div>
        </div>
    </header>
    <main>
        <div class="login">
            <div class="overlayLogin"></div>
            <div class="containerLogin">
                <div class="titleLogin">
                    <span>Bem-vindo de volta!</span>
                </div>
                <div class="subtitleLogin">
                    <span>Faça login para continuar sua jornada.</span>
                </div>
                <div class="formulario">
                    <input type="text" name="" id="input_emailUsuario" placeholder="Email do Usuário">
                    <input type="password" name="" id="input_senhaUsuario" placeholder="Senha do Usuário">
                    <input type="submit" name="" id="input_entrar" value="Entrar">
                </div>
            </div>
            <div class="textLink">
                <span>Ainda não tem conta? <a href="./cadastro.html">[Cadastra-se]</a></span>
            </div>
        </div>
    </main>
</body>
</html>
